<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chat app</title>
</head>

<body>
    <!-- Messages -->
    <main id="main" class="vh-100 bg-dark bg-gradient overflow-auto">
        <ul id="messages" class="list-unstyled px-4 pt-2 pb-5 text-white"></ul>
    </main>

    <!-- Input -->
    <footer class="position-absolute bottom-0 w-100 py-2 px-4">
        <form id="new-message">
            <div class="input-group">
                <input id="input" type="text" class="form-control" placeholder="Message..." autofocus
                    autocomplete="off">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </footer>

    <!-- Login modal -->
    <div id="login-modal" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to the chat</h5>
                </div>
                <div class="modal-body">
                    <form id="login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input id="email" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary float-end">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
